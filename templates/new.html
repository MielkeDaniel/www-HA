<form
  action="#"
  method="POST"
  enctype="multipart/form-data"
  class="flex items-center justify-center w-1/2"
>
  <label
    for="dropzone-file"
    class="mt-8 text-[#a4defb] text-4xl flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >Neues Profilbild hochladen
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <p class="text-xs text-gray-500 dark:text-gray-400">SVG, JPG oder PNG</p>
    </div>
    <input id="dropzone-file" type="file" class="hidden" name="image" />
  </label>
  <button type="submit">Bild Hochladen</button>
</form>
