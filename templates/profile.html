{% extends 'layout.html' %} {%block content%}
<h1 class="text-gray-400 text-5xl mt-44 mb-20 text-center">Profile by {{user.username}}</h1>
<div class="container mx-auto flex flex-wrap items-center mb-60">
  <div class="w-full md:w-1/2 p-4 text-center flex flex-col justify-center items-center mt-6">
    <img
      class="w-64 mx-auto rounded-xl border border-yellow-300"
      src={{"/" + user.profilePicture}}
      id="imagePreview"
      alt="Profile Picture"
    />
    
    {% if errors.image %}
    <p class="text-red-500 pb-5">{{errors.image}}</p>
    {% endif %}
    
  <form action="http://localhost:9000/imageupload" enctype="multipart/form-data" method="post">
      <div class="mt-3" id="profileDropBox">
        <label class="w-64 flex flex-col items-center px-4 py-3 text-gray-300 rounded-lg shadow-lg tracking-wide border border-dashed border-yellow-300 cursor-pointer hover:bg-blue hover:text-white duration-200">
          <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
          </svg>
          <span class="mt-2 text-base leading-normal">Upload Profile Picture</span>
          <input type='file' required class="hidden" id="fileInput" name="image" />
        </label>
        <button id="uploadProfilePicButtton" class="btn mt-3" type="submit"><span>Upload</span></button>
      </div>
  </form>
   
  </div>
  <div class="w-full md:w-1/2 p-4 flex lg:block flex-col items-center justify-center">
    <form action="http://localhost:9000/profile/{{ + user.username}}" method="post">
      {% if errors.username %}
      <p class="text-red-500 pb-5">{{errors.username}}</p>
      {% endif %}
      <div class="input-group">
        <input
          id="username"
          required
          type="text"
          name="username"
          autocomplete="off"
          class="input"
          value="{{user.username}}"
        />
        <label for="username" class="user-label">Username</label>
      </div>
      <button
        class="bg-yellow-400 text-white py-2 px-4 rounded-full duration-200 hover:bg-yellow-500 mt-3 mb-6"
      >
        Change Username
      </button>
    </form>
    <form action="http://localhost:9000/changedescription" method="post">
      <div class="input-group">
        <textarea id="description" required name="description"
        autocomplete="off" class="input big-input" cols="40" rows="5">{{user.description}}</textarea>
        <label for="description" class="user-label">Profiledescription</label>
      </div>
      <button
        class="bg-yellow-400 text-white py-2 px-4 rounded-full duration-200 hover:bg-yellow-500 mt-3"
      >
        Change Profile Description
      </button>
    </form>
    <div class="flex">
        <form action={{"http://localhost:9000/profile/" + user.username + "/changepassword"}} method="get">
          <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-full mt-4 mr-4">
            Change Password
          </button>
        </form>
        <form action="http://localhost:9000/logout" method="post">
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-full mt-4">
              Log Out
            </button>
        </form>
    </div>
  </div>
</div>
{%endblock%}
