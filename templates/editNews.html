{% extends 'layout.html' %} {%block content%} {% if errors.admin %}
<div class="h-screen">
  <h1 class="pt-80 text-center text-gray-400">{{errors.admin}}</h1>
</div>
{% else %}
<div class="section-padding">
  <h1 class="mt-40 text-4xl text-yellow-200 mb-16">Edit article</h1>
  <form
    action="http://localhost:9000/editnews/{{news.id}}"
    enctype="multipart/form-data"
    method="post"
    id="uploadnewsform"
  >
    <div class="flex items-center">
      <div>
        <div class="input-group">
          <input
            required
            type="text"
            name="title"
            autocomplete="off"
            class="input"
            value="{{news.title}}"
          />
          <label for="username" class="user-label">Title</label>
        </div>
        <div class="input-group mt-5">
          <input
            required
            type="text"
            name="subtitle"
            autocomplete="off"
            class="input"
            value="{{news.subtitle}}"
          />
          <label for="subtitle" class="user-label">Subtitle</label>
        </div>
        <div class="input-group mt-5">
          <textarea
            id="article"
            required
            type="text"
            name="article"
            autocomplete="off"
            class="input big-input"
            cols="40"
            rows="15"
          >{{news.article}}</textarea>
          <label for="article" class="user-label">Article</label>
        </div>
        <button class="btn mt-10" type="submit" form="uploadnewsform">
          <span>Update article</span>
        </button>
      </div>
      <div class="ml-32">
        <img
          class="w-64 mx-auto rounded-xl border-4 border-yellow-300 border-4 bg-white p-3"
          id="imagePreview"
          alt="Article Preview"
          src="/{{news.image}}"
        />
        <div class="mt-3" id="profileDropBox">
          <label
            class="w-64 flex flex-col items-center px-4 py-3 text-gray-300 rounded-lg shadow-lg tracking-wide border border-dashed border-yellow-300 cursor-pointer hover:bg-blue hover:text-white duration-200"
          >
            <svg
              class="w-8 h-8"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
              />
            </svg>
            <span class="mt-2 text-base leading-normal"
              >Update article image</span>
            <input type="file" class="hidden" id="fileInput" name="image" />
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
{% endif %} {%endblock%}
